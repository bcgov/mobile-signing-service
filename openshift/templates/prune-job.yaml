---
kind: 'Template'
apiVersion: 'v1'
metadata:
  name: 'cronjob-${JOB_NAME}'
  annotations:
    description: 'Scheduled Task to perform a Registry Docker Hard Prune'
    iconClass: 'icon-shadowman'
    tags: 'management,cronjob,registry,prune,hard'
objects:
  - kind: 'CronJob'
    apiVersion: 'batch/v1beta1'
    metadata:
      name: '${JOB_NAME}'
      namespace: ${NAMESPACE}
      labels:
        template: 'devhub-cronjob'
        cronjob: '${JOB_NAME}'
    spec:
      schedule: '${SCHEDULE}'
      concurrencyPolicy: 'Forbid'
      successfulJobsHistoryLimit: ${{SUCCESS_JOBS_HISTORY_LIMIT}}
      failedJobsHistoryLimit: ${{FAILED_JOBS_HISTORY_LIMIT}}
      jobTemplate:
        metadata:
          labels:
            template: 'devhub-cronjob'
            cronjob: '${JOB_NAME}'
        spec:
          backoffLimit: ${{JOB_BACKOFF_LIMIT}}
          template:
            spec:
              containers:
                - name: '${JOB_NAME}'
                  image: '${IMAGE_NAME}'
                  command:
                    - npm run prune
              restartPolicy: 'Never'
              terminationGracePeriodSeconds: 30
              activeDeadlineSeconds: 90
              dnsPolicy: 'ClusterFirst'
              # serviceAccountName: '${JOB_SERVICE_ACCOUNT}'
              # serviceAccount: '${JOB_SERVICE_ACCOUNT}'
parameters:
  - name: 'NAMESPACE'
    displayName: 'Namespace'
    description: 'Name of the Namespace where to deploy the Scheduled Job'
    required: true
  - name: 'JOB_NAME'
    displayName: 'Job Name'
    description: 'Name of the Scheduled Job to Create.'
    value: 'minio-pruner'
    required: true
  - name: 'IMAGE_NAME'
    displayName: 'Image Name'
    description: 'The image name to use for this cron job.'
    value: 'devhub-tools/signing-api:latest'
    required: true
  - name: 'SCHEDULE'
    displayName: 'Cron Schedule'
    description: 'Cron Schedule to Execute the Job (in UTC)'
    # Currently targeting 4:00 AM monthly
    value: '0 14 1 * *'
    required: true
  # - name: 'JOB_SERVICE_ACCOUNT'
  #   displayName: 'Service Account Name'
  #   description: 'Name of the Service Account To Exeucte the Job As.'
  #   value: 'default'
  #   required: true
  - name: 'SUCCESS_JOBS_HISTORY_LIMIT'
    displayName: 'Successful Job History Limit'
    description: 'The number of successful jobs that will be retained'
    value: '3'
    required: true
  - name: 'FAILED_JOBS_HISTORY_LIMIT'
    displayName: 'Failed Job History Limit'
    description: 'The number of failed jobs that will be retained'
    value: '3'
    required: true
  - name: 'JOB_BACKOFF_LIMIT'
    displayName: 'Job Backoff Limit'
    description: 'The number of attempts to try for a successful job outcome (default: 6)'
    value: '0'
    required: false
